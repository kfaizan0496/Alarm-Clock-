<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./Assets/icons8-alarmclock-16.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Alram Clock</title>
  </head>
  <body>
    <div id="alarm-clock-container">
      <div id="time">
        <h2>Time</h2>
        <p id="time-display"></p>
      </div>
      <form id="alarm-inputs">
        <input type="number" id="hrs"  value="00" min="1" max="12" placeholder="HH" required>
        <input type="number"  id="mins" value="00"   min="0"   max="59" placeholder="MM" required>
        <input type="number"  id="sec" value="00" min="0" max="59"placeholder="SS" required>


        <select id="am-pm" >
            
            <option  value="1">AM</option>
            <option   value="2">PM</option>
            
          </select>
    
        <div class="buttons">
            <button type="submit" id="set-alarm" class="btn btn-outline-primary ">SET ALARM</button>
            <!-- <button class="set-alarm-btn">SET ALARM</button> -->
            <!-- <button  class="stop-btn">STOP</button> -->
            <button type="button" id="stop-btn" class="btn btn-outline-danger ">STOP</button>

        </div>
         
        </form>
        <hr id="horizontal-line" />

          <div>
            <h3>Upcoming Alarms</h3>
            <div id="alarm-list-container">
            
            </div>
          </div>
        </div>
      
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
